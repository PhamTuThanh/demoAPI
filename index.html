<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find food</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div style="margin-left: 100px;">
        <header style="display: flex; justify-content: center; align-items: center;">
            <a href="/" class="logo" style="padding-left: 400px; padding-right: 100px;"> 
                <img src="logo-light.svg" width="156" height="32" alt="Cook.io" class="logo-light"> 
            </a> 
            <nav class="navbar" style="margin-left: 150px;">
                <ul class="navbar-list" style="justify-content: center; margin-left: 100px;">
                
                    <li>
                        <a href="index.html" class="navbar-link title-small has-state active">Ingredient</a>
                    </li>

                    <li>
                        <a href="Name.html" class="navbar-link title-small has-state">Name</a>
                    </li>
                </ul>
            </nav>
            <a href="favorite.html" class="btn btn-primary" style="text-align: center; margin-right: 600px; margin-left: 400px;"> 
                <i class="fa-regular fa-floppy-disk" style="height: 20px;"></i> 
                <span class="span">Save Recipes</span>
            </a> 
        </header>
           </div>
        <div class="meal-wrapper">
            <div class="meal-search">
                
                <h2 class="tittle">Fine Meals For Your Ingredient</h2>
                <blockquote>Delicious Food Everyday<br>
          
            </blockquote>
            <!-- <button type="button" data-id=".." class="favourite-btn btn btn-outline-info">+</button> -->
            <div class="meal-search-box">
                <input type="text" class="search-control" placeholder="Enter an ingredient" id="search-input">
                <button type="submit" class="search-btn btn" id="search-btn">
                    <i class="fas fa-search"></i>
                </button>
                 <!-- <button class="icon-btn has-state removed" aria-label="Add to saved recipes">
                    <span class="material-symbols-outlined bookmark-add" aria-hidden="true"><i class="fa-solid fa-bookmark"></i></span>
<span class="material-symbols-outlined bookmark" aria-hidden="true"><i class="fa-regular fa-bookmark"></i></span>
                 </button> -->
            </div>
            </div>

              <!-- <h3 class="title-small">
                <a href="\" class="card-link">ten</a>
              </h3> -->
              <div>
                 <section class="section tab">
                    <div class="container1">
                        <div class="tab-list" data-tab-list role="tablist" aria-label="Meal type">
                            <button class="tab-btn title-small tab1" role="tab" id="tab-1" tabindex="0" aria-controls="panel-1" aria-selected="true" data-tab-btn>Breakfast</button>
                            <button class="tab-btn title-small tab2" role="tab" id="tab-2" tabindex="0" aria-controls="panel-2" aria-selected="true" data-tab-btn>Dessert</button>
                            <button class="tab-btn title-small tab3" role="tab" id="tab-3" tabindex="0" aria-controls="panel-3" aria-selected="true" data-tab-btn>Vegan</button>
                            <button class="tab-btn title-small tab4" role="tab" id="tab-4" tabindex="0" aria-controls="panel-4" aria-selected="true" data-tab-btn>Starter</button>

                        </div>
                        <div class="tab-panel" role="tabpanel" id="panel-1" aria-labelledby="tab-1" tabindex="0" data-tab-panel></div>
                            <div class="tab-panel" role="tabpanel" id="panel-2" aria-labelledby="tab-2" tabindex="0" data-tab-panel></div>
                            <div class="tab-panel" role="tabpanel" id="panel-3" aria-labelledby="tab-3" tabindex="0" data-tab-panel></div>
                            <div class="tab-panel" role="tabpanel" id="panel-4" aria-labelledby="tab-4" tabindex="0" data-tab-panel></div>
                            <div class="tab-panel" role="tabpanel" id="panel-5" aria-labelledby="tab-5" tabindex="0" data-tab-panel></div>
                    </div>
                 </section>
              </div>
            <div class="meal-result">
  
               <div id="meal">
               </div>
            </div>

            <div class="meal-details">
                    <!--recipe close btn-->
                    <button type="button" class="btn recipe-close-btn" id="recipe-close-btn"><i class="fas fa-times" style="margin-left: 400px;"></i>
                    </button>
                <!--Meal content-->
                <div class="meal-details-content">
                    
                </div>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="JS/script.js"></script> 
    <script src="JS/theme.js"></script>
    
</body>
</html>
