    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

<body>
    <div class="container">
        <div class="meal-wrapper">
            <div class="meal-search">
                <h2 class="tittle">Fine Meals For Your Ingredients</h2>
                <blockquote>Real food doesn't have ingredients, real <br>
          
            </blockquote>
            <!-- <button type="button" data-id=".." class="favourite-btn btn btn-outline-info">+</button> -->
            <div class="meal-search-box">
                <input type="text" class="search-control" placeholder="Enter an ingredient" id="search-input">
                <button type="submit" class="search-btn btn" id="search-btn">
                    <i class="fas fa-search"></i>
                </button>
                <div style=" margin-left: 50px;">
                    <a href="index1.html">
                           <img style="height: 45px; width: 60px;" src="heart-black.png" alt="">
                    </a>
                </div>
            



            </div>
            </div>


            <div class="meal-result">
               <h2 class="title">You search results:</h2>
               <div id="meal">
               </div>
            </div>


            <div class="meal-details">
                    <!--recipe close btn-->
                    <button type="button" class="btn recipe-close-btn" id="recipe-close-btn"><i class="fas fa-times"></i>
                    </button>
                <!--Meal content-->
                <div class="meal-details-content">
                    
                </div>
            </div>
        </div>

    </div>
