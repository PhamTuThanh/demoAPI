<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite food</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="container" id="search-btn">
        <header style="display: flex; justify-content: center; align-items: center;">
            <a href="/" class="logo"> 
                <img src="logo-light.svg" width="156" height="32" alt="Cook.io" class="logo-light"> 
            </a> 
            <a href="favorite.html" class="btn btn-primary" style="margin: 0 auto; margin-left: 800px; margin-right: 50px; text-align: center;"> 
            </a> 
        </header>
        <div class="meal-wrapper">
            <div>
                <h3 style="margin-right: 900px; height: 5px; font-weight: bold;">All Saved Recipes</h3>
            </div>
            
            <div class="meal-result">
               <div id="meal">

               </div>
            </div>


            <div class="meal-details">
                    <!--recipe close btn-->
                    <button type="button" class="btn recipe-close-btn" id="recipe-close-btn"><i class="fas fa-times"></i>
                    </button>
                <!--Meal content-->
                <div class="meal-details-content">
=
                </div>
            </div>
            <button id="remove-all" class="btn-removeAll" style="margin-left: 1000px;">Remove All</button>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script src="JS/favorite.js"></script>
